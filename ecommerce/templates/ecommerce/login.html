{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{%static 'css/login.css'%}"
      media="screen"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{%static 'css/navbar.css'%}"
      media="screen"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
  </head>

  <body>
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="topnav">
          <div class="userportal">
            <a
              style="
                font-size: 35px;
                padding: 2px 16px;
                color: white;
                text-decoration: none;
              "
              class="active"
              href="home.html"
              >SOCIOCOM</a
            >
            <p style="text-align: center">
              <a
                style="
                  text-decoration: none;
                  background-color: #141e79;
                  color: white;
                "
                href="upload_products.html"
                >E-Commerce Platform</a
              >
            </p>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a style="color: white" class="nav-link" href="signup.html"
                >Sign Up</a
              >
            </li>

            <li class="nav-item">
              <a style="color: white" class="nav-link" href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <div class="background">
      <center>
        <p class="title">Login</p>
        <br />
        <p class="else_page">
          Not a member yet?
          <u>
            <a href="/ecom/signup">Sign up</a>
          </u>
        </p>
      </center>

      <section>
        <span class="form_image">
          <img
            src="https://images.all-free-download.com/images/graphiclarge/ecommerce_background_shopping_design_elements_icons_6838055.jpg"
          />
        </span>

        <span>
          <form method="post">
            {% csrf_token %}
            <div class="form_container">
              <input
                type="text"
                placeholder="Enter name"
                name="name"
                required
              /><br />
              <input
                type="password"
                placeholder="Enter Password"
                name="password"
                required
              /><br /><br /><br />
              <button type="submit" class="log_but">Login</button>
              <br /><br /><br />
            </div>
          </form>
        </span>
      </section>
    </div>
  </body>
</html>
