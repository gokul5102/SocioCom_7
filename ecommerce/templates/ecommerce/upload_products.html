  <body>
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light">

        </button>

        <div class="topnav">
          <div class="userportal">
            <a
              style="
                font-size: 35px;
                padding: 2px 16px;
                color: white;
                text-decoration: none;
              "
              class="active"
              href="home.html"
              >SOCIOCOM</a

            <p style="text-align: center">
              <a

            </p>
          </div>
        </div>
      </nav>

    <div>
      <center>
        <form method="post">
          {%csrf_token %}
          <div class="upload_content_border">
            <div class="title">Upload Product</div>

            <div class="form">
              <div class="text_feild">
                <label for="product_title">Title:</label>
                <input
                  type="text"
                  id="product_title"
                  name="title"
                  placeholder="Your Product Title"
                />
              </div>

              <div class="text_feild">
                <label for="product_desc">Description:</label>
                <input
                  type="text"
                  id="product_desc"
                  name="description"
                  placeholder="Product Description"
                />
              </div>

              <div class="text_feild">
                <label for="product_price">Price:</label>
                <input
                  type="text"
                  id="product_price"
                  name="price"
                  placeholder="Product Price"
                />
              </div>

              <div class="text_feild">
                <label for="product_disc_price">Discount Price:</label>
                <input
                  type="text"
                  id="product_disc_price"
                  name="discount_price"
                  placeholder="Product Discount Price that can be offered"
                />
              </div>

              <div class="text_feild">
                <label for="category">Category:</label>
                <input
                  type="text"
                  id="category"
                  name="category"
                  placeholder="Category of the product"
                />
              </div>

              <br /><br />

              <div class="file_input">
                <label for="product_img">Upload Product</label>
                <input
                  type="file"
                  accept="image/*"
                  id="product_img"
                  name="image"
                  class="file"
                />
              </div>
              <br /><br /><br />

              <div class="text_feild">
                <button type="submit" class="add_patient_btn">Upload</button>
              </div>
            </div>
          </div>
        </form>
      </center>
    </div>
